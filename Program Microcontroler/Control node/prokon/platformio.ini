[env:esp32doit-devkit-v1]
platform = espressif32@5.4.0
board = esp32doit-devkit-v1
framework = arduino

upload_port = COM3

lib_deps=
    adafruit/RTClib @ ^2.1.4
    bblanchon/ArduinoJson@^6.21.5
    blynkkk/Blynk @ ^1.3.2
    kiryanenko/SimpleTimer@^1.0.0